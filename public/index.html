<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div class="container">

            <div class="page-header">
                <h1>Student List</h1>
                <p id="alert" class="alert alert-success alert-dismissible" role="alert">Student Was Added Successfully</p>
                <p id="alert3" class="alert alert-success alert-dismissible" role="alert">Student Was Deleted Successfully</p>
                <p id="alert4" class="alert alert-success alert-dismissible" role="alert">Updated Successfully</p>
                <p id="alert2" class="alert alert-warning alert-dismissible" role="alert">Something Went Wrong</p>
            </div>

            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudent" data-whatever="@twbootstrap">Add Student</button> -->

            <div class="modal fade" id="addStudent" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Student Entry Form</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="txtfname" class="control-label"><h5>Family Name:</h5></label>
                        <input type="text" class="form-control" id="txtfname" placeholder="Family Name">
                      </div>
                      <div class="form-group">
                        <label for="txtgname" class="control-label"><h5>Given Name:</h5></label>
                        <input type="text" class="form-control" id="txtgname" placeholder="Given Name">
                      </div>
                      <div class="form-group">
                        <label for="txtmname" class="control-label"><h5>Middle Initial:</h5></label>
                        <input type="text" class="form-control" id="txtmname" placeholder="Middle Initial">
                      </div>
                      <div class="form-group">
                        <label for="txtidno" class="control-label"><h5>ID Number:</h5></label>
                        <input type="text" class="form-control" id="txtidno" placeholder="example 12155008">
                      </div>
                      <div class="form-group">
                        <label for="course" class="control-label"><h5>Course</h5></label>
                        <select name="" id="txtcourse" class="form-control">
                            <option value="">-----</option>
                            <option value="bsit">BSIT</option>
                            <option value="bsme">BSME</option>
                            <option value="bscream">BSCREAM</option>
                            <option value="bscookie">BSCOOKIE</option>
                            <option value="bsmilk">BSMILK</option>
                        </select>
                    </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="btnAdd" class="btn btn-primary" data-dismiss="modal">Add Student</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- DELETE -->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                <!-- Modal Header -->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Delete Student</h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body" id="mbody">
                      <h3 id="labelDelete"></h3>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                    <button id="btnDelete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                    <button type="button" id="btnEdit" data-toggle="modal" data-dismiss="modal" data-target="#myModalEdit" class="btn btn-default">Edit Student</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- EDIT -->

            <div class="modal fade" id="myModalEdit">
              <div class="modal-dialog">
                <div class="modal-content">
                <!-- Modal Header -->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Edit Student</h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body" id="mbody">
                        <form>
                      <div class="form-group">
                        <label for="editfname" class="control-label"><h5>Family Name:</h5></label>
                        <input type="text" class="form-control" id="editfname" placeholder="Family Name">
                      </div>
                      <div class="form-group">
                        <label for="editgname" class="control-label"><h5>Given Name:</h5></label>
                        <input type="text" class="form-control" id="editgname" placeholder="Given Name">
                      </div>
                      <div class="form-group">
                        <label for="editmname" class="control-label"><h5>Middle Initial:</h5></label>
                        <input type="text" class="form-control" id="editmname" placeholder="Middle Initial">
                      </div>
                      <div class="form-group">
                        <label for="editcourse" class="control-label"><h5>Course</h5></label>
                        <select name="" id="editcourse" class="form-control">
                            <option value="">-----</option>
                            <option value="bsit">BSIT</option>
                            <option value="bsme">BSME</option>
                            <option value="bscream">BSCREAM</option>
                            <option value="bscookie">BSCOOKIE</option>
                            <option value="bsmilk">BSMILK</option>
                        </select>
                    </div>
                    </form>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                    <button id="btnSave" type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudent" data-whatever="@twbootstrap">Add Student</button>
                      </span>
                      <input type="text" id="search" class="form-control " placeholder="Search By ID Number" autofocus>
                      <span class="input-group-btn">
                        <button id="btnFind" class="btn btn-default" data-toggle="modal" data-target="#myModal" type="button">Search</button>
                        <button id="btnSort" class="btn btn-default" type="button">Sort List</button>
                      </span>
                    </div>
                  </div>
            </div>
            <br>
            <div class="content">
                <table id="table" class="table">

                </table>
            </div>

        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="list.js"></script>
    </body>
</html>
